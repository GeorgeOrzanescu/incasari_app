<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Incasari Firma {{date}}</title>
  </head>
  <body>
      <h1> Incasari Firma </h1>
      <h1> {{ date }}</h1>
      <div id='table'>
      {% if raport %}
        <p>Total Incasari : {{ total +raport.numerar + raport.card }}</p>
      {% else %}
        <p>Total Incasari : {{ total }}</p>
      {% endif %}       
        <p>Total Numerar  : {{ total_numerar }}</p>
        <p>Total Card     : {{ total_card }}</p>
        <p>Total Op       : {{ total_op }}</p>
      </div>
      
  </body>
